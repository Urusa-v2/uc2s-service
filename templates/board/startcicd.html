<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<body>
{% block contents %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Form Elements</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item">Pipeline</li>
                <li class="breadcrumb-item active">CICD</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">General Form Elements</h5>

            <!-- General Form Elements -->
            <form method="post">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="regiontext" class="col-sm-2 col-form-label">Region</label>
                    <div class="col-sm-10">
                        <input type="text" name="region" value="{{ region }}" class="form-control" id="regiontext"
                               readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputGitAddress" class="col-sm-2 col-form-label">GIT Address</label>
                    <div class="col-sm-10">
                        <input type="text" name="githubrepo_address" class="form-control" id="inputGitAddress" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">ECR Repository</label>
                    <div class="col-sm-10">
                        <select name="repository_name" class="form-select" aria-label="Default select example" required="required">
                            <option value="" selected disabled> ECR Repository Select</option>
                            {% for repo_name,repo_uri,created_at in repo_list.dict_list %}
                            <option value="{{ repo_uri }}">{{ repo_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">EKS Cluster</label>
                    <div class="col-sm-10">
                        <select name="cluster_name" class="form-select" aria-label="Default select example" required="required">
                            <option value="" selected disabled> EKS Cluster Select</option>
                            {% for cluster in eks_list.clusters %}
                            <option value="{{ cluster }}">{{ cluster }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Submit</label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form><!-- End General Form Elements -->

        </div>
    </div>

    </div>

</main><!-- End #main -->
{% endblock %}
</body>
</html>
